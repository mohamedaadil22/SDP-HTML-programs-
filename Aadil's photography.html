<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography images</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>

    <div class="container">
        <h1 id="titleName"> NEO PHOTOGRAPHY</h1>
        <h2 id="titleDescription">Beautiful Commercial Photography</h2>
        <a onclick="myFunction()" id="VIEW WORK">VIEW WORK</a>
    </div>
    <div id="images">
    <div class="image">
        <img src="https://images.pexels.com/photos/2106685/pexels-photo-2106685.jpeg?auto=compress&cs=tinysrgb&w=600" alt="pic1" id="backGroundImage" >
    </div>
    <div class="image">
        <h3 id="ourWork"> OUR WORK</h3>
        <img src="https://images.pexels.com/photos/36785/soldier-military-uniform-american.jpg?auto=compress&cs=tinysrgb&w=600" alt="pic2" id="firstImage" >
    </div>
    <div class="image">
        <img src="https://images.pexels.com/photos/11161356/pexels-photo-11161356.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"" alt="pic3" id="secondImage"><p id="firstImageName"> FOOD PHOTOGRAPHY </p>
        
    </div>
    <div class="image">
        <img src="https://images.pexels.com/photos/11012492/pexels-photo-11012492.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="pic4" id="thirdImage">
        <p id="secondImageName">AERIAL PHOTOGRAPHY</p>
    </div>
    <div class="image">
        <img src="https://images.pexels.com/photos/3585029/pexels-photo-3585029.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="pic5" id="fourthImage">
        <p id="thirdImageName">ABSTRACT PHOTOGRAPHY</p>
    </div>
</div>
</div>

</body>
<script>
    function myFunction(){
        var x = document.getElementById("images");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
</html>
